<p align="justify">If a loop is defined for the selected sample, the software will cut the sound after the end of the loop (leaving a margin of 8 samples).</p>
<p align="justify">This tool may be applied automatically each time a sample is imported, according to the software <a href="qrc:/aide/6-2en.html">preferences</a>.</p>
